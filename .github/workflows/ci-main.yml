name: Build & Test Main

on:
  push:
    tags: [ release-* ]

env:
    NETCORE_VERSION: '5.0.x'
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    DOTNET_CLI_TELEMETRY_OPTOUT: true
    PROJECT_NAME: Typeahead
    GITHUB_FEED: https://nuget.pkg.github.com/timbze/
    GITHUB_USER: timbze
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build, test and pack
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET Core ${{ env.NETCORE_VERSION }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.NETCORE_VERSION }}

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore src/Blazored.$PROJECT_NAME/Blazored.$PROJECT_NAME.csproj

    - name: Test
      run: dotnet test -c Release

    - name: Create Nuget Package
      run: |
        arrTag=(${GITHUB_REF//\// })
        VERSION="${arrTag[2]}"
        echo Version: $VERSION
        VERSION="${VERSION//release-}"
        echo Clean Version: $VERSION
        dotnet pack -v normal -c Release --no-restore --include-symbols --include-source -p:PackageVersion=$VERSION-timbze src/Blazored.$PROJECT_NAME/Blazored.$PROJECT_NAME.*proj

    - name: Rewrite base href
      uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
      with:
        html_path: samples/BlazorWebAssembly/bin/Release/netstandard2.1/publish/BlazorWebAssembly/dist/index.html
        base_href: /${{ env.PROJECT_NAME }}/
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: nupkg
        path: ./src/Blazored.${{ env.PROJECT_NAME }}/bin/Release/*.nupkg
  deploy:
    needs: build
    if: contains(github.ref, 'refs/tags/release-')
    runs-on: ubuntu-20.04
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v1
        with:
          name: nupkg
      - name: Push to GitHub Feed
        run: |
          for f in ./nupkg/*.nupkg
          do
            curl -vX PUT -u "$GITHUB_USER:$GITHUB_TOKEN" -F package=@$f $GITHUB_FEED
          done
  